<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3초 후에 한 번만
        window.setTimeout(() => alert('3초 지났습니다!'), 3000);

        name = window.prompt('이름을 입력해주세요');
        window.alert('안녕하세요, ' + name + '님!');

        if (window.confirm('정말 삭제하시겠습니까?')) {
            window.alert('삭제되었습니다.');
        } else {
            window.alert('취소되었습니다.');
        }

        // 1초마다 콘솔에 메시지 출력
        intervalId = window.setInterval(() => console.log('1초 경과'), 1000);

        window.clearInterval(intervalId);

        const newWindow = window.open('https://www.naver.com', '_blank');
        setTimeout(() => {
            //newWindow.location.href = 'https://www.daum.net';
            newWindow.location.replace('https://www.daum.net');
            console.log(newWindow.location.protocol);
            console.log(newWindow.location.host);
            console.log(newWindow.location.pathname);
            console.log(newWindow.location.search);
            console.log(newWindow.location.hash);
            console.log(newWindow.location.port);
            console.log(newWindow.location.hostname);
        }, 3000);


    </script>   
</body>
</html>
