<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>innerHTML vs textContent</title>
  <style>
    #box1, #box2 {
      border: 1px solid #888;
      padding: 10px;
      margin-bottom: 20px;
      min-height: 50px; /* 내용 없을 때도 공간 확보 */
    }
  </style>
</head>
<body>

  <h2>innerHTML 예시</h2>
  <div id="box1">
  </div>

  <h2>textContent 예시</h2>
  <div id="box2">
  </div>

  <h2>작동</h2>
  <button onclick="applyInnerHTML()">innerHTML 적용</button>
  <button onclick="applyTextContent()">textContent 적용</button>

  <script>
    const box1 = document.getElementById("box1");
    const box2 = document.getElementById("box2");

    function applyInnerHTML() {
      box1.innerHTML = 
      `<p>이 박스는 <strong>innerHTML</strong>과 <strong>textContent</strong>의 차이를 보여줍니다.</p>
        <p>innerHTML은 HTML 태그를 포함할 수 있지만, textContent는 텍스트만 포함합니다.</p>
        `;
    }

    function applyTextContent() {
      box2.textContent = 
      ` <p>이 박스는 <strong>innerHTML</strong>과 <strong>textContent</strong>의 차이를 보여줍니다.</p>
        <p>innerHTML은 HTML 태그를 포함할 수 있지만, textContent는 텍스트만 포함합니다.</p>`;
    }
  </script>

</body>
</html>
