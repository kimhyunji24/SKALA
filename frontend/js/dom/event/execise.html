<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홍길동 변신술</title>
  <style>
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      width: 250px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>홍길동 변신술</h3>
    <p>변신할 대상을 선택하세요:</p>
    <label><input type="radio" name="target" value="스님"> 스님</label><br>
    <label><input type="radio" name="target" value="곰"> 곰</label><br>
    <label><input type="radio" name="target" value="호랑이" checked> 호랑이</label><br><br>

    <button id="transformBtn">변신</button>

    <p id="result">변신 결과: </p>
  </div>

  <script>
    document.getElementById("transformBtn").addEventListener("click", function () {
      const radios = document.getElementsByName("target");
      let selected = null;
      for (let radio of radios) {
        console.log(radio);
        console.log(JSON.stringify(radio));
        if (radio.checked) {
          selected = radio.value;
          break;
        }
      }

      const result = document.getElementById("result");
      result.textContent = `변신 결과: ${selected}`;
    });
  </script>

</body>
</html>
