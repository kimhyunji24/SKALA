<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이벤트 버블링 예제</title>
</head>
<body>
  <div id="outer" style="padding: 50px; background-color: #d1e7dd;">
    <button id="inner">클릭</button>
  </div>

  <script>
    let clickCount = 0;

    document.getElementById('outer').addEventListener('click', (e) => {
      clickCount++;
      if (clickCount > 2) {
        console.log(`Total clicks: ${clickCount}`);
        e.stopPropagation(); // 이벤트 전파 중지
        console.log('버블링 차단')
      }
      alert('outer clicked');
    },true);

    document.getElementById('inner').addEventListener('click', () => {
      alert('inner clicked');
    });
  </script>
</body>
</html>
