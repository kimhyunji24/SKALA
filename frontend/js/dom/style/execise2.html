<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Progress Demo</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <!-- Progress Bar -->
  <div class="progress mb-3" style="height: 30px;">
    <div id="progressBar" class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 0%;"></div>
  </div>

  <!-- Button -->
  <button id="startButton" class="btn btn-primary">Start</button>

  <script>
    document.getElementById("startButton").addEventListener("click", function () {
    const progressBar = document.getElementById("progressBar");

    let progress = 0;
    const intervalMs = 1000;    // 1초 간격
    const increment = 10;       // 10%씩 증가
    const totalSteps = 10;      // 10초간 총 10번

    let steps = 0;

    const timer = setInterval(() => {
        steps++;
        progress = Math.min(progress + increment, 100);
        progressBar.style.width = `${progress}%`;
        progressBar.textContent = `${progress}%`;

        if (steps >= totalSteps || progress >= 100) {
        clearInterval(timer);
        progressBar.style.width = "100%";
        progressBar.textContent = "100%";
        }
    }, intervalMs);
    });

  </script>

</body>
</html>
