<!DOCTYPE html>
<html lang="ko" style="font-size: 20px;">
<head>
  <meta charset="UTF-8">
  <title>em vs rem 비교</title>
  <style>
    body {
      line-height: 1.8;
      font-family: sans-serif;
      font-size: 20px; /* 기준 폰트 크기 */
      /* font-size: 1vw; */
    }

    .em-level1 {
      font-size: 1.5em; /* 1.5 * 20px = 30px */
      border: 2px dashed #666;
      padding: 10px;
      margin-bottom: 20px;
    }

    .em-level2 {
      font-size: 1.2em; /* 1.2 * 30px = 36px */
      border: 2px dashed #999;
      padding: 10px;
    }

    .em-level3 {
      font-size: 1.1em; /* 1.1 * 36px = 39.6px */
      background-color: #eef;
      padding: 10px;
    }

    .rem-level1 {
      font-size: 1.5rem; /* 1.5 * 20px = 30px */
      border: 2px solid #cc0000;
      padding: 10px;
      margin-bottom: 20px;
    }

    .rem-level2 {
      font-size: 1.2rem; /* 1.2 * 20px = 24px */
      border: 2px solid #ff4444;
      padding: 10px;
    }

    .rem-level3 {
      font-size: 1.1rem; /* 1.1 * 20px = 22px */
      background-color: #fee;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2> em 예제 (중첩 구조)</h2>
  <div class="em-level1">
    1단계 (font-size: 1.5em = 1.5 × 20px = <strong>30px</strong>)
    <div class="em-level2">
      2단계 (font-size: 1.2em = 1.2 × 30px = <strong>36px</strong>)
      <div class="em-level3">
        3단계 (font-size: 1.1em = 1.1 × 36px = <strong>39.6px</strong>)
      </div>
    </div>
  </div>

  <h2>rem 예제 (중첩 구조)</h2>
  <div class="rem-level1">
    1단계 (font-size: 1.5rem = 1.5 × 20px = <strong>30px</strong>)
    <div class="rem-level2">
      2단계 (font-size: 1.2rem = 1.2 × 20px = <strong>24px</strong>)
      <div class="rem-level3">
        3단계 (font-size: 1.1rem = 1.1 × 20px = <strong>22px</strong>)
      </div>
    </div>
  </div>
</body>
</html>
