<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>테마 전환 예제</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --accent-color: #0077cc;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      color: var(--accent-color);
    }

    .theme-toggle {
      margin-bottom: 2rem;
      font-weight: bold;
    }

    body.dark {
      --bg-color: #222;
      --text-color: #f5f5f5;
      --accent-color: #00bcd4;
    }
  </style>
</head>
<body class="light">
  <div class="theme-toggle">
    <label><input type="radio" name="theme" value="light" checked> 화이트 테마</label>
    <label><input type="radio" name="theme" value="dark"> 다크 테마</label>
  </div>

  <h1>테마 전환 예제</h1>
  <p>CSS 사용자 정의 변수를 활용하여 테마를 전환할 수 있습니다.</p>

  <script>
    document.querySelector('.theme-toggle').addEventListener('change', e => {
      document.body.className = e.target.value;
    });
  </script>
</body>
</html>
