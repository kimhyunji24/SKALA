<!DOCTYPE html>

  <title>font-family 예제</title>

    body {
      font-family: "맑은 고딕", Arial, sans-serif;
    }
    h1 {
      font-family: "궁서체", serif;
    }

</head>
<body>
  <h1>이것은 제목입니다</h1>
  <p>이 문단은 기본 본문 폰트를 사용합니다.</p>
</body>
</html>
