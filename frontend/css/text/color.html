<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>color 예제</title>
  <style>
    .basic {
      color: red;
    }
    .hex {
      color: #006400;
    }
    .rgb {
      color: rgb(0, 128, 0);
    }
    .rgba {
      color: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <p class="basic">이 문장은 red 컬러입니다.</p>
  <p class="hex">이 문장은 #006400 (어두운 녹색) 컬러입니다.</p>
  <p class="rgb">이 문장은 rgb(0, 128, 0) (녹색) 컬러입니다.</p>
  <p class="rgba">이 문장은 rgba(255, 0, 0, 0.5) 반투명 빨강입니다.</p>
</body>
</html>
