<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>검색 UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .search-bar {
      display: flex;
      gap: 10px;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 3px;
    }

    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f8f8f8;
      border: 1px solid #888;
      border-radius: 3px;
      cursor: pointer;
    }

    .results {
      border: 1px solid #ccc;
      padding: 20px;
    }

    .results h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="키워드 입력" />
      <button>검색</button>
    </div>

    <div class="results">
      <h2>목록형 데이터 영역</h2>
    </div>
  </div>
</body>
</html>
