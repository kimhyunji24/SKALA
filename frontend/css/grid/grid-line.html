  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Grid Layout</title>
    <style>      
      .container{
        width:700px;
        /* 추가 : 그리드 컨테이너의 너비 설정 */
        display: grid;  /* 그리드 레이아웃 활성화 */
        grid-template-columns: repeat(3, 1fr);  /* 열 3개 */
        grid-template-rows: repeat(3, 100px);  /* 행 3개, 각 행 높이 100px */
        gap: 10px;
      }
      .box{
        padding:15px;
        color:#fff;
        text-align:center;
      }   
      /* 그리드 라인을 사용해 배치하기 */
      .box1 {
        background-color:#3689ff;
        grid-column: 1 /4 ; 
        /* grid-column: 1 / -1; */
        /* grid-row: 1 / 2; */
        grid-row-start: 1; 
      }
      .box2 {
        background-color:#00cf12;
        grid-column-start: 1;
        grid-row: 2 / -1;  /* 두 번째 행부터 마지막 행까지 */
      }
      .box3 {
        background-color:#ff9019;
        grid-column: 2 / 4;  /* 두 번째 열부터 마지막 열까지 */
        grid-row-start: 2;  /* 두 번째 행부터 시작 */
        }
      .box4 {
        background-color:#ffd000;
        grid-column-start: -3;  /* 세 번째 열부터 시작 */
        grid-row-start: 3;  /* 세 번째 행부터 시작 */ 
      }
      .box5 {
        background-color:#ff3f3f;
        grid-column-start: 3; /* 세 번째 열 */
        grid-row-start: 3;  /* 세 번째 행부터 시작 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
      <div class="box box3">box3</div>
      <div class="box box4">box4</div>
      <div class="box box5">box5</div>
    </div>
  </body>
  </html>
