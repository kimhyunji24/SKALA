<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>auto-fill + minmax 데모</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
      background: #f0f0f0;
    }

    .item {
      background-color: steelblue;
      color: white;
      padding: 20px;
      font-size: 1.2em;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>auto-fill + minmax(100px, 1fr)</h2>

  <div class="container">
    <div class="item">1번</div>
    <div class="item">2번</div>
    <div class="item">3번</div>
    <div class="item">4번</div>
    <div class="item">5번</div>
  </div>

</body>
</html>
