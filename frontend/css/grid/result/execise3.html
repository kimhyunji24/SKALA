<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>검색 UI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }

    .container {
      display: grid;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-bar {
      display: flex;
      gap: 10px;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
    }

    .search-bar button {
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }

    .results {
      border: 1px solid #ccc;
      padding: 20px;
    }

    .results h2 {
      font-size: 1.2rem;
      margin: 0 0 10px;
      padding-bottom: 8px;
      border-bottom: 2px solid #333;  /* ✅ 실제 가로선 underline */
    }

    .search-bar button:hover {
      background-color: hsl(0, 7%, 30%); /* 버튼 호버 시 배경색 변경 */
      color: white;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="키워드 입력" />
      <button>검색</button>
    </div>

    <div class="results">
      <h2><strong>목록형 데이터 영역</strong></h2>
    </div>
  </div>
</body>
</html>
