<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1 1">
  <style>
    .container {
      width:800px;
      height:100px;
      display:flex;
      border:1px solid #222;
      gap: 10px;
    }                               
    .box {
      font-style: italic;
    }
    .box:nth-child(odd) {
      background-color: #ffc400;
    }
    .box:nth-child(even) {
      background-color: #a6ff00;
    }
    p {
      font-weight: bold;
      text-align: center;
    }

    /* 플렉스 항목별로 축소 비율 지정하기 */
    #box1 {
      flex: 1 300px;/* flex-grow: 1 flex-shrink: 1 flex-basis: 0 */
    }
    #box2 {
      flex: 1 0 300px; /* flex-grow: 1 flex-shrink: 0 flex-basis: auto */
    }
    #box3 {
      flex: 1 1 300px; /* flex-grow: 1 flex-shrink: 0 flex-basis: 300px */
    }
    #box4 {
      flex: 1 1 300px;/* flex-grow: 1 flex-shrink: 2 flex-basis: 300px */
    }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box1"><p>1</p></div>
    <div class="box" id="box2"><p>2</p></div>
    <div class="box" id="box3"><p>3</p></div>
    <div class="box" id="box4"><p>4</p></div>
  </div>          
</body>
</html>
