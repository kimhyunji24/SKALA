<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS Transform Scale 예시</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      padding-top: 60px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 80px;
      height: 80px;
      background: gray;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border-radius: 8px;
      margin-bottom: 50px;
    }

    .scale-1 {
      transform: scale(1);
    }

    .scale-2 {
      transform: scale(2);
    }

    .label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box scale-1">↑</div>
    <div class="label">scale(1)</div>
  </div>
  <div class="wrapper">
    <div class="box scale-2">↑</div>
    <div class="label">scale(2)</div>
  </div>
</body>
</html>
