<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS Transform Rotate 예시</title>
  <style>
    body {
      color: black;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      height: 100vh;
    }

    .box {
      width: 100px;
      height: 100px;
      background: gray;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      transition: transform 0.3s;
      border-radius: 6px;
    }

    .label {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rotate {
        margin-bottom: 20px;
    }
    .rotate-0   { transform: rotate(0deg); }
    .rotate-45  { transform: rotate(45deg); }
    .rotate-180 { transform: rotate(180deg); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box rotate rotate-0">↑</div>
    <div class="label">rotate(0deg)</div>
  </div>
  <div class="wrapper">
    <div class="box rotate rotate-45">↑</div>
    <div class="label">rotate(45deg)</div>
  </div>
  <div class="wrapper">
    <div class="box rotate rotate-180">↑</div>
    <div class="label">rotate(180deg)</div>
  </div>
</body>
</html>
