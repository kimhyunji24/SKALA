<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경 이미지</title>
  <style>
    /* images/bg1.jpg를 문서 배경 이미지로 사용하기 */
    .bg-pos {
      height: 200px;
      border: 1px solid black;
      background-image: url('images/bg2.png');
      /* background-repeat: no-repeat; */
      background-repeat: no-repeat;
      /* background-position: center center; */ /* 배경 이미지 위치 */
      background-position: 0% center; /* 배경 이미지 위치 */
    }

  </style>
</head>
<body>
  <div class="bg-pos"></div>
</body>
</html>
