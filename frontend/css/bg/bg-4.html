<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경 이미지</title>
  <style>
    #container{
      width:1100px;
      margin:50px 50px 50px 50px;
      border: 1px solid #ccc; /* 컨테이너 테두리 */
    }
    .box{
      float:left;
      border:1px solid #222;
      width:300px;
      height:300px;      
      margin:20px 20px;
      background:url('images/bg4.jpg') no-repeat left top;
    }
    /* #bg1 ~ #bg6 스타일을 사용해 배경 이미지 크기 조절하기 */
    #bg1 {
      background-size: auto; /* 배경 이미지 크기 조절 */
    }
    #bg2 {
      background-size: 200px; /* 배경 이미지가 요소를 완전히 덮도록 조절 */
    }
    #bg3 {
      background-size: 50%; /* 배경 이미지가 요소의 크기에 맞게 조절 */
    }
    #bg4 {
      background-size: 100% 100%; /* 배경 이미지가 요소의 너비와 높이에 맞게 조절 */
    }
    #bg5 {
      background-size: contain; /* 요소의 배경 이미지가 다 보이도록 조절 */
    }
    #bg6 {
      background-size: cover; /* 요소의 배경 이미지가 요소를 완전히 덮도록 조절 */
    }

  </style>
</head>
<body>
  <div id="container">
    <div class="box" id="bg1"></div>
    <div class="box" id="bg2"></div>
    <div class="box" id="bg3"></div>
    <div class="box" id="bg4"></div>
    <div class="box" id="bg5"></div>
    <div class="box" id="bg6"></div>
  </div>
 </body>
</html>
