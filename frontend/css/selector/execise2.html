<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선택자 예제</title>
  <style>
    /* 그룹 선택자 */
    /* 선택자1, 선택자2, ..., 선택자n */
    p, #title, .red {
      color: rgb(123, 0, 255);
    }
  </style>
</head>
<body>

  <!-- 그룹 선택자 -->
  <p>test</p>

  <!-- 자식 선택자 -->
  <div class="box">
    <p>lorem 1</p>
    <div>
      <p>lorem 2</p> <!-- 이건 .box의 자식이 아니므로 선택되지 않음 -->
    </div>
    <p>lorem 3</p>
  </div>

  <!-- 하위 선택자 -->
  <div>
    <p>lorem 1</p>
    <ul>
      <li><p>lorem 2</p></li>
      <li><p>lorem 3</p></li>
    </ul>
  </div>

  <!-- 인접 형제 선택자 -->
  <h1>lorem1</h1>  <!-- 이전 요소 -->
  <h2>lorem2</h2>  <!-- 바로 뒤 인접한 형제 → 선택됨 -->
  <h2>lorem3</h2>  <!-- 바로 인접하지 않으므로 선택되지 않음 -->

  <!-- 일반 형제 선택자 -->
  <h1>lorem1</h1>
  <h2>lorem2</h2>  <!-- 선택됨 -->
  <h2>lorem3</h2>  <!-- 선택됨 -->

</body>
</html>
