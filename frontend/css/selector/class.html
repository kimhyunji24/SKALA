<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>type 선택자 예제</title>
  <style>
    /* type 선택자 사용: 모든 h1 태그에 적용 */
    .className {
      color: blue;  /* 글자색 빨간색으로 지정 */
    }
  </style>
</head>
<body>
  <h1 class="className">h1에 클래스 선택자 적용</h1>
  <p class="className">p에 클래스 선택자 적용</p>
</body>
</html>
