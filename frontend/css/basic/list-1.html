<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 목록의 불릿과 번호 바꾸기 */
        .unordered-list {
            list-style-type: circle;
        }
        .ordered-list {
            list-style-type: upper-roman; 
        }
    </style>
</head>
<body>
    <h1>목록 스타일 변경</h1>
    <ul class="unordered-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol class="ordered-list">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
</body>
</html>
