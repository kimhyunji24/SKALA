<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Box Model 예제</title>
  <style>
    .box {
      width: 200px;           /* 콘텐츠 너비 */
      height: 100px;          /* 콘텐츠 높이 */
      padding: 20px;          /* 안쪽 여백 */
      border: 5px solid blue; /* 테두리 */
      margin: 30px;           /* 바깥 여백 */
      background-color: lightyellow;
    }

    body {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="box">
    Box Model 요소입니다.
  </div>

</body>
</html>
