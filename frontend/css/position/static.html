<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }    
    .box {
      width: 100px;
      height: 100px;
    }
    .blue {
      background: skyblue;
    }
    .orange {
      background: orange;
      /* static은 기본값이므로 생략 가능 */
    }
  </style>
</head>
<body>
  <div class="box blue"></div>
  <div class="box orange"></div>
</body>
</html>
