<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>내가 좋아하는 음식</h2>
    <ul>
        <li>김치찌개</li>
        <li>초밥</li>
        <li>떡볶이</li>
        <li>삼겹살</li>
    </ul>
    <h2>올 해 할 일</h2>
    <ol>
        <li>영어 회화 연습</li>
        <li>건강 관리 (운동 시작)</li>
        <li>사이드 프로젝트 완성</li>
        <li>여행 가기</li>
    </ol>
    <h2>나를 설명하는 단어들</h2>
    <dl>
        <dt style="font-weight:bold;">끈기</dt>
        <dd style="margin-left:0">어려운 일이 있어도 끝까지 해내는 성격</dd>

        <dt style="font-weight:bold;">호기심</dt>
        <dd style="margin-left:0">새로운 기술과 지식에 대한 강한 관심</dd>

        <dt style="font-weight:bold;">책임감</dt>
        <dd style="margin-left:0">맡은 일은 반드시 마무리하는 태도</dd>
    </dl>

</body>
</html>
