<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: disc; /* Disc bullets */
            margin-left: 20px; /* Indent the list */
        }
    </style>
</head>
<body>
    <ul style="list-style-type: circle;">
        <li>inline style 1</li>
        <li>inline style 2</li>
        <li>inline style 3</li>
    </ul>
    <ul>
        <li>Internal Style sheet 1</li>
        <li>Internal Style sheet 2</li>
        <li>Internal Style sheet 3</li>
    </ul>
</body>
</html>
