<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, table tr, table th, table td{
            border-collapse: separate; /* 기본값: separate, 무시: collapse */
            /* border-collapse: collapse; */
            border-spacing: 10px;
            border: 1px solid black; /* 테두리 설정 */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>30</td>
                <td>개발자</td>
            </tr>
            <tr>
                <td>김영희</td>
                <td>25</td>
                <td>디자이너</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
