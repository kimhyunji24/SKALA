<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box 정렬</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: stretch;
            align-content: stretch;
        }

        .box {
        width: 100px;
        height: 100px;
        background-color: steelblue;
        color: white;
        display: flex;
        margin: 20px;
        font-size: 18px;
        text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">BOX1</div>
        <div class="box">BOX2</div>
        <div class="box">BOX3</div>

    </div>
</body>
</html>
