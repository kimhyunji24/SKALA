  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Grid Layout</title>
    <style>
      /* 그리드 컨테이너에서 열과 행 지정하기 */

      .container {
        /* display: block; */
        display: grid;
        margin-top: 100px;
        grid-template-columns: repeat(3,3);
        gap: 10px 30px ;
        grid-template-areas: 
        "box1 box2 box3"
        "box4 box5 box6"
        "box7 box8 box9"
        ;

      }
      /* 그리드 라인을 사용해 배치하기 */
      .box1 {
        background-color:#3689ff;
        padding: 5px;
        grid-column: 1 /4 ; 
        /* grid-column: 1 / -1; */
        /* grid-row: 1 / 2; */
        grid-row-start: 1; 
        padding: 30px;
      }
      .box2 {
        background-color:#00cf12;
        grid-column-start: 1;
        grid-row: 2 / 4;  /* 두 번째 행부터 마지막 행까지 */
        padding: 30px;

      }
      .box3 {
        background-color:#ff9019;
        grid-column: 2 / 4;  /* 두 번째 열부터 마지막 열까지 */
        grid-row-start: 2;  /* 두 번째 행부터 시작 */        
        padding: 30px;

        }
      .box4 {
        background-color:#ffd000;
        grid-column-start: 2/4;  /* 세 번째 열부터 시작 */
        grid-row-start: 3;  /* 세 번째 행부터 시작 */ 
        padding: 30px;

      }
      .box5 {
        background-color:#ff3f3f;
        grid-column-start: 3; /* 세 번째 열 */
        grid-row-start: 3;  /* 세 번째 행부터 시작 */
        padding: 30px;

      }
    </style>
  </head>
  <body>
    <div class="container">
      
      <div class="box1">BOX 1</div>
      <div class="box2">BOX 2</div>
      <div class="box3">BOX 3</div>
      <div class="box4">BOX 4</div>
      <div class="box5">BOX 5</div>
    </div>
  </body>
  </html>
