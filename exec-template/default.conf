server {
    listen 80;
    server_name localhost;

    # 모든 요청(/)을 처리합니다.
    location / {
        # 웹사이트 파일이 있는 최상위 디렉토리를 지정합니다.
        # 이 경로는 Dockerfile에서 파일을 복사한 위치와 일치해야 합니다.
        root   /usr/share/nginx/html;
        
        # 기본으로 보여줄 파일을 지정합니다.
        index  index.html;

        # URL에 해당하는 파일이 없으면 index.html을 보여줍니다 (React/Vue 등 SPA에 필수).
        try_files $uri $uri/ /index.html;
    }
}